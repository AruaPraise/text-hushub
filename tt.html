<!DOCTYPE html>
<html>
<head>
<title>Dropdown Menu Example</title>
<style>
/* Basic styling for the dropdown */
.dropdown {
  position: relative; /* Needed for absolute positioning of the dropdown content */
  display: inline-block; /*  Allows inline-block elements to flow like inline elements, but retain the ability to have width and height. */
}

.dropdown-button {
  background-color: #4CAF50; /* Green background */
  color: white; /* White text */
  padding: 16px; /* Padding around the text */
  font-size: 16px; /* Font size */
  border: none; /* Remove border */
  cursor: pointer; /* Change cursor on hover */
}

.dropdown-content {
  display: none; /* Initially hide the dropdown content */
  position: absolute; /* Position the dropdown content */
  background-color: #f9f9f9; /* Light gray background */
  min-width: 160px; /* Minimum width */
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* Add a shadow */
  z-index: 1; /* Ensure the dropdown is above other elements */
}

.dropdown-content a {
  color: black; /* Black text color */
  padding: 12px 16px; /* Padding for each link */
  text-decoration: none; /* Remove underlines */
  display: block; /* Make each link a block element */
}

.dropdown-content a:hover {
  background-color: #ddd; /* Light gray background on hover */
}

.dropdown:hover .dropdown-content {
  display: block; /* Show the dropdown on hover */
}

.dropdown:hover .dropdown-button {
  background-color: #3e8e41; /* Darker green on hover */
}

</style>
</head>
<body>

<h2>Dropdown Menu</h2>
<p>Move the mouse over the "Dropdown" button to see the dropdown menu.</p>

<div class="dropdown">
  <button class="dropdown-button">Dropdown</button>
  <div class="dropdown-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</div>

</body>
</html>
